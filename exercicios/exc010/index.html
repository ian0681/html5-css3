<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas e Áudios</title>
</head>
<body><h1>A Tag: &lt;picture&gt;</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <div>Agora vamos ouvir uma musiquinha em HTML5</div>
    <audio preload="metadata" controls loop>
        <source src="midia/gridlock.mp3" type="audio/mpeg">
        <source src="midia/gridlock.ogg" type="audio/ogg"><!--Apenas supondo que eu tenha o arquivo em outros formatos-->
        <source src="midia/gridlock.wav" type="audio/wav"><!--O Guanabara não recomenda usar o .wav, pois ele é um arquivo muito pesado-->
        <p>Infelizmente seu navegador não é compativel com nenhuma versão do áudio utilizado no site, <a href="midia/gridlock.mp3" download="gridlock.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
